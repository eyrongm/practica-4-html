<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maquetacion con div</title>
    </head>
    <body>
        <!--Div = son para agrupar etiquetas o bloques de etiquetas para cada seccion de la pagina-->
        <div id="container">
            
            <!--Bloque 1-->
            <div id="header"></div>
            
            <!--Bloque 2-->
            <div id="mainmenu"></div>
            
            <!--Bloque 3-->
            <div id="main">
                <!--Sub bloque 1-->
                <div id="maincontent"></div>
                <!--Sub bloque 2-->
                <div id="submenu"></div>
            </div>
            
            <!--Bloque 3-->
            <div id="footer"></div>
            
        </div>
    </body>
</html>
